<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>


<!-- Slideshow container -->
<div class="slideshow-container">
    <div style="background-image: linear-gradient(to right, #780206, #061161);" class="slide fade"><p>#780206 -> #061161</p></div>
    <div style="background-image: linear-gradient(to right, #FBD3E9, #BB377D);" class="slide fade"><p>#FBD3E9 -> #BB377D</p></div>
    <div style="background-image: linear-gradient(to right, #00d2ff, #3a7bd5);" class="slide fade"><p>#00d2ff -> #3a7bd5</p></div>
    <div style="background-image: linear-gradient(to right, #f2709c, #ff9472);" class="slide fade"><p>#f2709c -> #ff9472</p></div>
    <div style="background-image: linear-gradient(to right, #a73737, #7a2828);" class="slide fade"><p>#a73737 -> #7a2828</p></div>
    <div style="background-image: linear-gradient(to right, #4b6cb7, #182848);" class="slide fade"><p>#4b6cb7 -> #182848</p></div>
    <div style="background-image: linear-gradient(to right, #C04848, #480048);" class="slide fade"><p>#C04848 -> #480048</p></div>
    <div style="background-image: linear-gradient(to right, #5f2c82, #49a09d);" class="slide fade"><p>#5f2c82 -> #49a09d</p></div>
    <div style="background-image: linear-gradient(to right, #232526, #414345);" class="slide fade"><p>#232526 -> #414345</p></div>
    <div style="background-image: linear-gradient(to right, #5C258D, #4389A2);" class="slide fade"><p>#5C258D -> #4389A2</p></div>
    <div style="background-image: linear-gradient(to right, #4776E6, #8E54E9);" class="slide fade"><p>#4776E6 -> #8E54E9</p></div>

<button style="background-image: url('left-arrow.svg');" class="prev" onclick="plusSlides(-1)"></button>
<button style="background-image: url('right-arrow.svg');" class="next" onclick="plusSlides(+1)"></button>

</div>


<script src="index.js"></script>
</body>
</html>
